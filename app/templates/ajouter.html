{% extends "base.html" %}

{% block title %}Ajouter une personne - Cafèt{% endblock %}
{% block header %}Ajouter une personne{% endblock %}
{% block subtitle %}{% endblock %}

{% block content %}
<div class="form-container">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" required>
        </div>
        
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" required>
        </div>
        
        <div class="form-group">
            <label for="statut">Statut :</label>
            <select name="statut" id="statut" required>
                <option value="">Sélectionner un statut</option>
                <option value="permanent">Permanent</option>
                <option value="stagiaire">Stagiaire</option>
                <option value="non-permanent">Non-permanent</option>
            </select>
        </div>
        
        <button type="submit" class="button">
            <span class="button-icon">➕</span>Ajouter la personne
        </button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">← Retour à l'accueil</a>
</div>
{% endblock %}
