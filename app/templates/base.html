<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Cafèt{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="coffee-icon">☕</span>{% block header %}Gestion de la Cafèt{% endblock %}</h1>
            {% block subtitle %}<p class="subtitle">Système de gestion des consommations de café</p>{% endblock %}
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
