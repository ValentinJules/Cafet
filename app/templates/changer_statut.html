{% extends "base.html" %}

{% block title %}Changer le statut - Cafèt{% endblock %}
{% block header %}Changer le statut{% endblock %}
{% block subtitle %}{% endblock %}

{% block content %}
<div class="form-container">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="personne">Personne :</label>
            <select name="personne" id="personne" required>
                <option value="">Sélectionner une personne</option>
                {% for personne in personnes %}
                    <option value="{{ personne.prenom }}|{{ personne.nom }}">
                        {{ personne.prenom }} {{ personne.nom }} 
                        {% if personne.statut %}
                            ({{ personne.statut }})
                        {% else %}
                            (statut non défini)
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="statut">Nouveau statut :</label>
            <select name="statut" id="statut" required>
                <option value="">Sélectionner un statut</option>
                <option value="permanent">Permanent</option>
                <option value="stagiaire">Stagiaire</option>
                <option value="non-permanent">Non-permanent</option>
                <option value="inactif">Inactif</option>
            </select>
        </div>
        
        <button type="submit" class="button">
            <span class="button-icon">🔄</span>Changer le statut
        </button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">← Retour à l'accueil</a>
</div>
{% endblock %}
