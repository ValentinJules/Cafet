<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une personne</title>
</head>
<body>
    <h1>Supprimer une personne</h1>

    <form method="post">
        <label for="personne">Sélectionner la personne :</label>
        <select name="personne" id="personne" required>
            {% for personne in personnes %}
                <option value="{{ personne.prenom }}|{{ personne.nom }}">
                    {{ personne.prenom }} {{ personne.nom }}
                </option>
            {% endfor %}
        </select>

        <br><br>

        <button type="submit">Supprimer</button>
    </form>

    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
