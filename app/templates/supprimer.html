{% extends "base.html" %}

{% block title %}Supprimer une personne - Cafèt{% endblock %}
{% block header %}Supprimer une personne{% endblock %}
{% block subtitle %}{% endblock %}

{% block content %}
<div class="form-container">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="personne">Personne à supprimer :</label>
            <select name="personne" id="personne" required>
                <option value="">Sélectionner une personne</option>
                {% for personne in personnes %}
                    <option value="{{ personne.prenom }}|{{ personne.nom }}">
                        {{ personne.prenom }} {{ personne.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="button" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette personne ?')">
            <span class="button-icon">❌</span>Supprimer la personne
        </button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">← Retour à l'accueil</a>
</div>
{% endblock %}
