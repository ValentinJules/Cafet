{% extends "base.html" %}

{% block title %}Payer une dette{% endblock %}
{% block subtitle %}{% endblock %}

{% block content %}
    <form method="post">
        <label for="personne">Sélectionner la personne :</label>
        <select name="personne" id="personne" required>
            {% for personne in personnes %}
                <option value="{{ personne.nom }}|{{ personne.prenom }}">
                    {{ personne.nom }} {{ personne.prenom }}
                </option>
            {% endfor %}
        </select>

        <br><br>

        <label for="montant">Montant payé (€) :</label>
        <input type="number" name="montant" id="montant" step="0.01" required>

        <br><br>

        <label for="moyen">Moyen de paiement :</label>
        <select name="moyen" id="moyen" required>
            <option value="liquide">Liquide</option>
            <option value="virement">Virement</option>
        </select>

        <br><br>
        <button type="submit">Valider le paiement</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">← Retour à l'accueil</a>
</div>
{% endblock %}
