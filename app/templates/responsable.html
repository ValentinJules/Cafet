
{% extends "base.html" %}

{% block title %}Changer de Responsable{% endblock %}
{% block subtitle %}{% endblock %}

{% block content %}
<div class="form-container">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
           
    <form method="post">
        <label for="responsable">Choisir un·e nouveau·elle responsable :</label>
        <select id="responsable" name="responsable" required>
            {% for personne in personnes %}
                <option value="{{ personne.nom }}|{{ personne.prenom }}">
                    {{ personne.nom }} {{ personne.prenom }}
                </option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Changer</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">← Retour à l'accueil</a>
</div>
{% endblock %}
